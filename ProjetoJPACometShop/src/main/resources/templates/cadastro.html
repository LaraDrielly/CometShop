<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CometShop</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Klee+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Cabeçalho -->
<header class="header">
    <img th:src="@{/Imagens/CometShop Logo.svg}" alt="Logo Comet Shop" class="cometshop-logo">
</header>

<a th:href="@{/login}"><img th:src="@{/Imagens/voltar.png}" alt="voltar" class="voltar"></a>
<!-- Container do Formulário de Login -->
<div class="login-container">
    <h1 id="title">Realize seu cadastro</h1>

    <!-- Campo de Nome -->
    <div class="input-field">
        <input
                type= "text"
                id="nome"
                name="Nome"
                placeholder="Nome Completo"
        />
    </div>

    <!-- Campo de E-mail -->
    <div class="input-field">
        <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                required
        />
    </div>

    <!-- Campo de Senha -->
    <div class="input-field">
        <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
                required
        />
    </div>
    <!-- Campo de Telefone -->
    <div class="input-field">
        <input
                type="text"
                id="telefone"
                name="telefone"
                placeholder="Telefone"
                required
        />
    </div>

    <!-- Botão de Entrar -->
    <a th:href="@{/}"><button type="submit" class="login-button">Cadastrar-se</button></a>

</div>
<script th:src="@{/js/cadastro.js}" ></script>
</body>
</html>
