<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - CometShop</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Klee+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CabeÃ§alho -->
    <header class="header">
        <img th:src="@{/Imagens/CometShop Logo.svg}" alt="Logo Comet Shop" class="cometshop-logo">
    </header>

    <a th:href="@{/login}"><img th:src="@{/Imagens/voltar.png}" alt="voltar" class="voltar"></a>

    <form th:action="@{/admin/usuarios/cadastro}" method="post" th:object="${usuario}" class="login-container">
        <h1 id="title">Realize seu cadastro</h1>

        <div class="input-field">
            <input type="text" th:field="*{nomeCompleto}" placeholder="Nome Completo" required />
        </div>

        <div class="input-field">
            <input type="email" th:field="*{email}" placeholder="E-mail" required />
        </div>

        <div class="input-field">
            <input type="password" th:field="*{senha}" placeholder="Senha" required />
        </div>

        <div class="input-field">
            <input type="tel" th:field="*{telefone}" placeholder="Telefone" required />
        </div>

        <div th:if="${erro != null}" style="color: red;">
            <p th:text="${erro}"></p>
        </div>

        <button type="submit" class="login-button">Cadastrar-se</button>
    </form>

    <script th:src="@{/js/cadastro.js}"></script>
</body>
</html>
