<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuários</title>
    <link rel="stylesheet" th:href="@{/css/areaadmin.css}">
</head>
<body>
<div class="header">
    <img th:src="@{/imagens/CometShop Logo.svg}" alt="Logo" />
</div>

<div class="container">
    <div class="sidebar">
        <a id="buttonAdmin" th:href="@{/adminCliente}">USUÁRIOS</a>
        <a th:href="@{/adminProduto}">PRODUTOS</a>
        <a th:href="@{/adminPedido}">PEDIDOS</a>
        <a th:href="@{/adminEstoque}">ESTOQUE</a>
    </div>

    <div class="content">
        <a th:href="@{/admin/usuarios/novo}">Novo Usuário</a>
        <table>
            <thead>
            <tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nomeCompleto}">Fulano</td>
                <td th:text="${usuario.email}">email@example.com</td>
                <td th:text="${usuario.telefone}">99999-9999</td>
                <td>
                    <a th:href="@{|/admin/usuarios/editar/${usuario.id}|}">Editar</a>
                    <a th:href="@{|/admin/usuarios/excluir/${usuario.id}|}" onclick="return confirm('Confirma exclusão?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
