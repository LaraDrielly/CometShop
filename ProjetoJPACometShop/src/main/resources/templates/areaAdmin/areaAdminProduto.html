<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuários</title>
    <link rel="stylesheet" th:href="@{/css/areaadmin.css}">
</head>
<body>
<div class="header">
    <img th:src="@{/imagens/CometShop Logo.svg}" alt="Logo" />
</div>

<div class="container">
    <div class="sidebar">
        <a th:href="@{/adminCliente}">USUÁRIOS</a>
        <a id="buttonAdmin" th:href="@{/adminProduto}">PRODUTOS</a>
        <a th:href="@{/adminPedido}">PEDIDOS</a>
        <a th:href="@{/adminEstoque}">ESTOQUE</a>
    </div>

    <div class="content">
        <a th:href="@{/admin/produtos/novo}">Novo Produto</a>

        <table>
            <thead>
            <tr><th>ID</th><th>Nome</th><th>Preço</th><th>Ações</th></tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.nome}">Produto</td>
                <td th:text="${produto.preco}">100.00</td>
                <td>
                    <a th:href="@{|/admin/produtos/editar/${produto.id}|}">Editar</a>
                    <a th:href="@{|/admin/produtos/excluir/${produto.id}|}" onclick="return confirm('Confirma exclusão?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
