<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuários</title>
    <link rel="stylesheet" th:href="@{/css/areaadmin.css}">
</head>
<body>
<div class="header">
    <img th:src="@{/imagens/CometShop Logo.svg}" alt="Logo" />
</div>

<div class="container">
    <div class="sidebar">
        <a th:href="@{/adminCliente}">USUÁRIOS</a>
        <a th:href="@{/adminProduto}">PRODUTOS</a>
        <a th:href="@{/adminPedido}">PEDIDOS</a>
        <a th:href="@{/adminEstoque}">ESTOQUE</a>
    </div>

    <div class="content">
        <h2>Lista de Usuários</h2>
        <a th:href="@{/admin/usuarios/novo}" class="btn btn-adicionar">+ Novo Usuário</a>
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.email}">Email</td>
                <td>
                    <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a>
                    <a th:href="@{'/admin/usuarios/remover/' + ${usuario.id}}"
                       onclick="return confirm('Remover este usuário?');">Remover</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
