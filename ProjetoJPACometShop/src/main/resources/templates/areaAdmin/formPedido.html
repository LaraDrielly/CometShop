<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Pedido</title></head>
<body>
<h1 th:text="${pedido.id != null} ? 'Editar Pedido' : 'Novo Pedido'"></h1>

<form th:action="@{/admin/pedidos/salvar}" th:object="${pedido}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Código do Usuário:</label>
    <input type="number" th:field="*{codUsuario}" /><br/>

    <label>Data do Pedido:</label>
    <input type="date" th:field="*{dataPedido}" /><br/>

    <label>Status:</label>
    <input type="text" th:field="*{status}" /><br/>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/admin/pedidos}">Voltar</a>
</body>
</html>
