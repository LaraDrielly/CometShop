<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Usuário</title></head>
<body>
<h1 th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'"></h1>

<form th:action="@{/admin/usuarios/salvar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nome Completo:</label>
    <input type="text" th:field="*{nomeCompleto}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" /><br/>

    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}" /><br/>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/admin/usuarios}">Voltar</a>
</body>
</html>
