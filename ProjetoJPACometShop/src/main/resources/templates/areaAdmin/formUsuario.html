<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuário</title>
    <link rel="stylesheet" th:href="@{/css/areaadmin.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Klee+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
<a id="voltar" th:href="@{/admin/usuarios}">← Voltar</a>

<form th:action="@{/admin/usuarios/salvar}" th:object="${usuario}" method="post">
    <h1 id="title" th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'"></h1>

    <input type="hidden" th:field="*{id}" />

    <label>Nome Completo:</label>
    <input type="text" th:field="*{nomeCompleto}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" /><br/>

    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}" /><br/>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
