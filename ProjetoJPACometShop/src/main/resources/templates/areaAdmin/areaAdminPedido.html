<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Shop</title>
    <link rel="stylesheet" th:href="@{/css/areaadmin.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Klee+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <img th:src="@{/imagens/CometShop Logo.svg}" alt="Logo" />
</div>

<div class="container">
    <div class="sidebar">
        <a th:href="@{/areaAdminCliente}">USUÁRIOS</a>
        <a th:href="@{/areaAdminProduto}">PRODUTOS</a>
        <a id="buttonAdmin" th:href="@{/areaAdminPedido}">PEDIDOS</a>
        <a th:href="@{/areaAdminEstoque}">ESTOQUE</a>
    </div>

    <div class="content">
        <a th:href="@{/admin/pedidos/novo}">Novo Pedido</a>

        <table>
            <thead>
            <tr><th>ID</th><th>Cód. Usuário</th><th>Data</th><th>Status</th><th>Ações</th></tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}">1</td>
                <td th:text="${pedido.codUsuario}">10</td>
                <td th:text="${#dates.format(pedido.dataPedido, 'dd/MM/yyyy')}">12/04/2025</td>
                <td th:text="${pedido.status}">Em andamento</td>
                <td>
                    <a th:href="@{|/admin/pedidos/editar/${pedido.id}|}">Editar</a>
                    <a th:href="@{|/admin/pedidos/excluir/${pedido.id}|}" onclick="return confirm('Confirma exclusão?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
