<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Shop</title>
    <link rel="stylesheet" th:href="@{/css/sacola.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Klee+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img th:src="@{/Imagens/CometShop Logo.svg}" alt="Logo Comet Shop" class="logo">
    <div class="icons">
        <img th:src="@{/Imagens/search.png}" alt="lupa">
        <input type="text" placeholder="Pesquisar..." class="search-bar">
        <img th:src="@{/Imagens/user.png}" alt="usuário">
        <img th:src="@{/Imagens/sacola.png}" alt="sacola" class="sacola">
    </div>
</header>

<a th:href="@{/}"><img th:src="@{/Imagens/voltar.png}" alt="seta" class="voltar"></a>

<main class="container">
    <section class="carrinho">
        <!-- ✅ Agora só um container -->
        <div class="product-cards-container">
            <div class="sacola-vazia">
                <img th:src="@{/Imagens/Sacola Icon.png}" alt="Sacola Vazia">
                <div>
                    <p>Sua sacola está vazia</p>
                    <a th:href="@{/}">Confira nossos produtos</a>
                </div>
            </div>
        </div>

        <div class="resumo">
            <h2>Resumo da compra</h2>
            <hr>
            <p>Quantidade de produtos: <strong id="qtd-total">0</strong></p>
            <p>TOTAL: <strong id="preco-total">R$ 0,00</strong></p>

            <form th:action="@{/pagamento}" method="get">
                <button type="submit" class="btn-finalizar">Finalizar Compra</button>
            </form>

        </div>
    </section>

    <section class="you-might-like">
        <h2>Você Também</h2>
        <h2>Pode Gostar</h2>

        <div class="product-box">
            <!-- ✅ Botões agora têm a classe .add-to-cart -->
            <div class="product-card2">
                <a th:href="@{/produto}">
                    <img th:src="@{/Imagens/produto2.webp}" alt="Soft Pinch Tinted Lip Oil">
                </a>
                <p>Soft Pinch Tinted Lip Oil</p>
                <button class="add-to-cart">Adicionar à sacola</button>
            </div>
            <div class="product-card2">
                <a th:href="@{/produto}">
                    <img th:src="@{/Imagens/produto2.webp}" alt="Soft Pinch Tinted Lip Oil">
                </a>
                <p>Soft Pinch Tinted Lip Oil</p>
                <button class="add-to-cart">Adicionar à sacola</button>
            </div>
            <div class="product-card2">
                <a th:href="@{/produto}">
                    <img th:src="@{/Imagens/produto2.webp}" alt="Soft Pinch Tinted Lip Oil">
                </a>
                <p>Soft Pinch Tinted Lip Oil</p>
                <button class="add-to-cart">Adicionar à sacola</button>
            </div>
            <div class="product-card2">
                <a th:href="@{/produto}">
                    <img th:src="@{/Imagens/produto2.webp}" alt="Soft Pinch Tinted Lip Oil">
                </a>
                <p>Soft Pinch Tinted Lip Oil</p>
                <button class="add-to-cart">Adicionar à sacola</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Comet Shop</p>
</footer>

<script th:src="@{/js/sacola.js}"></script>
</body>
</html>
